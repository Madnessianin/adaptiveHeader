<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Adaptive header</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header_wrapper">
            <div class="header_inner">
                <div id="logo" class="header_logo"></div>
                <nav id="nav" class="nav">
                    <ul id="active_elem_menu" class="nav_item"></ul>   
                    <ul id="nav_left" class="nav_item nav_item--left"></ul>
                    <ul id="nav_right" class="nav_item nav_item--right">
                        <li id="coins" class="nav_link nav_link--coins"></li>
                    </ul>
                    
                    <ul id="menu_icon" class="nav_item">
                        <li id="more_menu" class="nav_menu_icon nav_menu_icon--more"></li>
                        <li id="mobile_menu" class="nav_menu_icon nav_menu_icon--mobile"></li>
                        <li id="profile_menu" class="nav_menu_icon nav_menu_icon--profile"></li>
                    </ul>
                </nav>
            </div>
            <ul id="nav_menu_left" class="nav_menu_item nav_menu_item--left">
            </ul>
            <ul id="nav_menu_right" class="nav_menu_item nav_menu_item--right">
            </ul> 
        </div> 
    </header>
    <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
